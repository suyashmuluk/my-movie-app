<div class="container">
    <form [formGroup]="validationForm">
        <div class="alert alert-danger" *ngIf="validationForm.errors">Please fill all the fields correctly</div>
        <div class="form-group">
            <label>Current Password</label>
            <input type="text" class="form-control" formControlName="oldPassword">
            <div class="alert alert-danger" *ngIf="oldpassword.touched && oldpassword.invalid">
                <div *ngIf="oldpassword.errors.required">Please enter password</div>
                <div *ngIf="oldpassword.errors.uniquePassword">Old password is not valid</div>
            </div>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="text" class="form-control" formControlName="newPassword">
            <div class="alert alert-danger" *ngIf="newpassword.touched && newpassword.invalid">
                <div *ngIf="newpassword.errors.required">Please enter password</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <div class="alert alert-danger" *ngIf="confpassword.touched && confpassword.invalid">
                <div *ngIf="confpassword.errors.required">Please enter password</div>
                <div *ngIf="confpassword.errors.mustMatch">Password is not matching</div>
            </div>
        </div>
        <button class="btn btn-success" (click)="change()">Change Password</button>
    </form>
</div>
